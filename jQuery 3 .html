<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  class="width=device-width,  intiat-scale=1.0">
    <title>Лабораторна 3</title>
    <style>
        #box {
            background-color: black;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 500px;
            left: 500px;
             }
    </style>
</head>
<body>
    <div id="box"></div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
       $(function(){
           var box =$('#box');

           $(document).keydown(function(e){
               // 37 - left
               // 38 - up
               // 39 - right
               // 40 - down
               switch (e.keyCode) {
                   case 37:
                   
                           box.animate({left:'-200'}); 
                        break; 
                    case 38 : 
                         box.animate({top:'-200'}); 
                         break; 
                    case 39 : 
                         box.animate({right:'-200'});
                         break;  
                     case 40 : 
                         box.animate({down:'-200'}); 
                         break;
               }
